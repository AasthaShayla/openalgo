<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Title & Favicon -->
    <title>OpenAlgo - OpenSource Algo Platform for Everyone</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Tailwind CSS and Custom Font -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>

    <!-- Favicon and touch icons for various devices (Already included) -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='safari-pinned-tab.svg') }}" color="#5bbad5">

    <!-- Meta tags for color settings on mobile browsers -->
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body class="bg-white-100 h-screen">
    <div class="flex flex-col justify-center items-center h-full">
        <!-- Logo Image centered -->
        <img src="{{ url_for('static', filename='android-chrome-192x192.png') }}" alt="OpenAlgo Logo" class="logo mb-6">

        <h1 class="text-4xl text-gray-800 mb-2">Take Control of Your Algo Platform</h1>
        <p class="description mb-6">
            <code>OpenSource Algo Platform for Everyone</code>
        </p>

        <!-- Buttons side by side with horizontal padding -->
        <div class="flex justify-center items-center gap-4 mb-6">
            <a href="https://github.com/marketcalls/openalgo" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-300" target="_blank" rel="noopener noreferrer">Github Source Code</a>
            <a href="/login" class="px-6 py-3 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 transition duration-300">Login</a>
        </div>
    </div>

    <!-- Footer (Already included) -->
    <footer class="bg-white text-center py-4 shadow-lg fixed bottom-0 left-0 right-0">
        <!-- ... footer content ... -->
    </footer>
</body>
</html>
