<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAlgo Login Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function login(event) {
            event.preventDefault(); // Prevent the form from submitting via the browser.

            const form = document.getElementById('loginForm');
            const formData = new FormData(form);
            const loginStatus = document.getElementById('loginStatus');
            const progressBar = document.getElementById('progressBar');

            loginStatus.textContent = 'Logging in...';
            progressBar.style.width = '25%'; // Start the progress bar at 25%

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.status === 'error') {
                    loginStatus.textContent = 'Error: ' + data.message;
                    progressBar.style.width = '0%'; // Reset progress bar on error
                } else {
                    loginStatus.textContent = 'Login successful. Downloading master contract...';
                    progressBar.style.width = '50%'; // Increase the progress bar on successful login

                    // Simulate a delay to see the progress bar update (optional)
                    await new Promise(resolve => setTimeout(resolve, 500)); // 500ms delay

                    if (data.master_contract_status && data.master_contract_status.status === 'success') {
                        progressBar.style.width = '100%';
                        loginStatus.textContent = 'Redirecting to dashboard...';
                        // Redirect to the dashboard after a short delay
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000); // Redirect after 1 second
                    } else {
                        // Handle the case where the master contract download fails
                        loginStatus.textContent = 'Failed to download master contract: ' + (data.master_contract_status ? data.master_contract_status.message : 'Unknown error');
                        progressBar.style.width = '0%'; // Reset progress bar on error
                    }
                }
            } catch (error) {
                loginStatus.textContent = 'Login failed: Invalid Credentials';
                progressBar.style.width = '0%'; // Reset progress bar on failure
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-2xl font-bold mb-6 text-gray-900">Login Form</h2>
        <form id="loginForm" onsubmit="login(event)">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                <input type="text" id="username" name="username" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
            </div>
        </form>
        <div id="loginStatus" class="text-gray-600 mt-4"></div>
        <div class="w-full bg-gray-200 rounded-full dark:bg-gray-700 mt-2">
            <div id="progressBar" class="bg-blue-600 text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-full" style="width: 0%"> </div>
        </div>
    </div>
    <footer class="bg-white text-center py-4 shadow-lg fixed bottom-0 left-0 right-0">
        <p>Copyright 2024 | <a href="http://www.openalgo.in" class="text-blue-500 hover:text-blue-700 transition duration-150 ease-in-out" target="_blank" rel="noopener noreferrer">www.openalgo.in</a> | Open Source Algo Platform for Everyone</p>
    </footer>
</body>
</html>
