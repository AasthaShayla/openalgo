<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9fafb;
        }
        .form-container {
            padding: 2rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            border: 2px solid #e5e7eb;
            border-radius: 0.375rem; /* 6px */
            padding: 0.5rem 1rem;
        }
        input[type="submit"] {
            background-color: #3b82f6;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem; /* 6px */
            margin-left: 0.5rem;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-xl font-bold mb-4">Symbol Search</h1>
        <form action="/search" method="get" class="flex flex-col gap-4">
            <input type="text" name="symbol" placeholder="Enter symbol" required class="input text-sm">
            <input type="submit" value="Search" class="btn">
        </form>
    </div>
</body>
</html>
