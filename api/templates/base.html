<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAlgo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>

    <!-- Favicon and touch icons for various devices -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='safari-pinned-tab.svg') }}" color="#5bbad5">
    
    <!-- Meta tags for color settings on mobile browsers -->
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
        

    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100">
    <!-- New Navbar Theme -->
    <nav class="bg-gray-800">
      <!-- Navbar content as provided -->
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <!-- Mobile menu button and additional navbar components -->
          <a href="/dashboard" class="text-blue-500 hover:text-blue-700 transition duration-150 ease-in-out">Dashboard</a>
          <a href="/orderbook" class="text-blue-500 hover:text-blue-700 transition duration-150 ease-in-out">Orderbook</a>
          <a href="/tradebook" class="text-blue-500 hover:text-blue-700 transition duration-150 ease-in-out">Tradebook</a>
          <a href="/positions" class="text-blue-500 hover:text-blue-700 transition duration-150 ease-in-out">Positions</a>
          <a href="/holdings" class="text-blue-500 hover:text-blue-700 transition duration-150 ease-in-out">Holdings</a>
          <a href="/token" class="text-blue-500 hover:text-blue-700 transition duration-150 ease-in-out">Search</a>
          <a href="/logout" class="text-blue-500 hover:text-blue-700 transition duration-150 ease-in-out">Logout</a>
      
        </div>
      </div>
      <!-- Mobile menu -->
      <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
          <!-- Mobile menu content -->
          ...
        </div>
      </div>
    </nav>

    <!-- Adjusted Main Content Area to avoid overlap with the new navbar -->
    <div class="container mx-auto mt-24">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer Area -->
    <footer class="bg-gray-800 text-white text-center py-4 shadow-lg fixed bottom-0 left-0 right-0">
        <p>Â© Copyright 2024 | <a href="https://www.openalgo.in" class="hover:text-blue-400 transition duration-150 ease-in-out" target="_blank">www.openalgo.in</a> | Open Source Algo Platform for Everyone</p>
    </footer>
</body>
</html>
