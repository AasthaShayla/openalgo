{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto py-8">
    <div class="overflow-x-auto bg-white rounded-lg shadow overflow-y-auto relative" style="max-height: 405px;">
        <table class="border-collapse table-auto w-full whitespace-no-wrap bg-white table-striped relative">
            <thead>
                <tr class="text-left">
                    <th class="bg-blue-100 sticky top-0 border-b border-gray-200 px-6 py-4 text-gray-600 font-bold tracking-wider">Trading Symbol</th>
                    <th class="bg-blue-100 sticky top-0 border-b border-gray-200 px-6 py-4 text-gray-600 font-bold tracking-wider">Product Type</th>
                    <th class="bg-blue-100 sticky top-0 border-b border-gray-200 px-6 py-4 text-gray-600 font-bold tracking-wider">Net Qty</th>
                    <th class="bg-blue-100 sticky top-0 border-b border-gray-200 px-6 py-4 text-gray-600 font-bold tracking-wider">Avg Net Price</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for position in positions_data %}
                <tr>
                    <td class="px-6 py-4 text-sm text-gray-700">{{ position.tradingsymbol }}</td>
                    <td class="px-6 py-4 text-sm text-gray-700">{{ position.producttype }}</td>
                    <td class="px-6 py-4 text-sm text-gray-700">{{ position.netqty }}</td>
                    <td class="px-6 py-4 text-sm text-gray-700">{{ position.avgnetprice }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
