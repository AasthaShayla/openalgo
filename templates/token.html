{% extends "base.html" %}

{% block head %}
    <title>Symbol Search</title>
    <style>
        .search-results {
            position: absolute;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
        }
        .result-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid #f3f4f6;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-item:hover {
            background-color: #f3f4f6;
        }
        .form-container {
            position: relative;
            padding: 2rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 32rem;
        }
        .loading-indicator {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
        }
    </style>
{% endblock %}

{% block content %}
<div class="form-container mx-auto my-8">
    <h1 class="text-xl font-bold mb-4">Symbol Search</h1>
    <form action="/search" method="get" class="flex flex-col gap-4" id="searchForm">
        <div class="relative">
            <input 
                type="text" 
                name="symbol" 
                id="symbolSearch"
                placeholder="Enter symbol, name, or token" 
                required 
                class="w-full input text-sm border-gray-300 focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 rounded-md shadow-sm"
                autocomplete="off">
            <div class="loading-indicator">
                <svg class="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
            <div id="searchResults" class="search-results"></div>
        </div>
        
        <select name="exchange" id="exchangeSelect" required class="input text-sm border-gray-300 focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 rounded-md shadow-sm">
            <option value="">Select Exchange</option>
            <option value="NSE">NSE</option>
            <option value="NFO">NFO</option>
            <option value="BSE">BSE</option>
            <option value="BFO">BFO</option>
            <option value="CDS">CDS</option>
            <option value="MCX">MCX</option>
            <option value="NSE_INDEX">NSE_INDEX</option>
            <option value="BSE_INDEX">BSE_INDEX</option>
        </select>
        
        <input type="submit" value="Search" class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    </form>
</div>

<script>
let debounceTimeout;
const loadingIndicator = document.querySelector('.loading-indicator');

document.getElementById('symbolSearch').addEventListener('input', function(e) {
    clearTimeout(debounceTimeout);
    const query = e.target.value.trim();
    const exchange = document.getElementById('exchangeSelect').value;
    
    if (query.length < 2) {
        document.getElementById('searchResults').style.display = 'none';
        return;
    }
    
    debounceTimeout = setTimeout(() => {
        fetchSearchResults(query, exchange);
    }, 300);
});

document.getElementById('exchangeSelect').addEventListener('change', function(e) {
    const query = document.getElementById('symbolSearch').value.trim();
    if (query.length >= 2) {
        fetchSearchResults(query, e.target.value);
    }
});

document.addEventListener('click', function(e) {
    if (!e.target.closest('#symbolSearch') && !e.target.closest('#searchResults')) {
        document.getElementById('searchResults').style.display = 'none';
    }
});

async function fetchSearchResults(query, exchange) {
    try {
        loadingIndicator.style.display = 'block';
        const response = await fetch(`/search/api/search?q=${encodeURIComponent(query)}&exchange=${encodeURIComponent(exchange)}`);
        const data = await response.json();
        
        const resultsDiv = document.getElementById('searchResults');
        resultsDiv.innerHTML = '';
        
        if (data.results.length > 0) {
            data.results.forEach(result => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `
                    <div class="font-medium">${result.symbol}</div>
                    <div class="text-sm text-gray-600">${result.name || ''}</div>
                    <div class="text-xs text-gray-500">${result.exchange} | ${result.token}</div>
                `;
                div.addEventListener('click', () => {
                    document.getElementById('symbolSearch').value = result.symbol;
                    document.getElementById('exchangeSelect').value = result.exchange;
                    resultsDiv.style.display = 'none';
                    // Optional: auto-submit the form when a result is selected
                    // document.getElementById('searchForm').submit();
                });
                resultsDiv.appendChild(div);
            });
            resultsDiv.style.display = 'block';
        } else {
            resultsDiv.style.display = 'none';
        }
    } catch (error) {
        console.error('Error fetching search results:', error);
    } finally {
        loadingIndicator.style.display = 'none';
    }
}
</script>
{% endblock %}
